<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Insira o título Aqui</ui:insert>
	</title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputStylesheet library="css" name="primeflex.css" />
<!-- 	<h:outputStylesheet library="css" name="https://www.primefaces.org/showcase/javax.faces.resource/primeicons/primeicons.css.xhtml?ln=primefaces&v=7.1-SNAPSHOT"/> -->
<!-- 	<h:outputStylesheet library="css" name="primeflex.scss" /> -->
</h:head>

<h:body>
	<p style="display: none;">#{autentication.testAutentication()}</p>

	<header> </header>
	<div class="content">
		<h:form style="opacity=1">
			<p:menubar>
				<p:menuitem value="Home" icon="pi pi-home" url="#{system.path()}" />
				<p:submenu label="Cadastro" icon="pi pi-list">
					<p:menuitem value="Cliente" icon="pi pi-user-plus"
						url="#{system.path()}/p/cliente/listar.xhtml" />
					<p:menuitem value="Empresa" icon="pi pi-users"
						url="#{system.path()}/p/empresa/listar.xhtml" />
					<p:menuitem value="Funcionario" icon="pi pi-users"
						url="#{system.path()}/p/funcionario/listar.xhtml" />
				</p:submenu>
				<p:submenu label="Recursos" icon="pi pi-list">
					<p:menuitem value="Máquina" icon="pi pi-users"
						url="#{system.path()}/p/maquina/listar.xhtml" />
					<p:menuitem value="Aluguel" icon="pi pi-users"
						url="#{system.path()}/p/aluguel/listar.xhtml" />
				</p:submenu>
				<p:submenu label="Sistema" icon="pi pi-list">
					<p:menuitem value="Perfil" url="#" icon="pi pi-info" />
					<p:menuitem value="Configurações" url="#" icon="pi pi-info" />
				</p:submenu>
				<p:menuitem value="Help" url="#" icon="pi pi-info" />
				<f:facet name="options">

					<!-- <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search" /> -->
					<p:commandButton value="Logout" icon="pi pi-sign-out"
						action="#{autentication.logout}" />
				</f:facet>
			</p:menubar>
			<p:growl id="messages" autoUpdate="true" closable="true">
				<p:autoUpdate />
			</p:growl>
		</h:form>
		<div class="conteudo">
			<h1 class="titulo"> <ui:insert name="cabecalho"/> </h1>
			<hr></hr>
			<ui:insert name="corpo" />
		</div>
	</div>
	<footer> </footer>

</h:body>
</html>
