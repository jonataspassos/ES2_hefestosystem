<ui:composition template="/WEB-INF/templates/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

	<ui:define name="titulo">Funcionários</ui:define>
	<ui:define name="cabecalho">Listagem de Funcionários</ui:define>
	<ui:define name="corpo">
			<div class="conteudo">

					<div class="listar-acoes">
						<p:linkButton class="btn-primary btn-text" outcome="criar"
							value="Cadastrar Funcionario" icon="fa fa-plus" />
					</div>

		<h:form id="form">
			<p:dataTable id="tableStateDT" var="fun"
				value="#{funcionarioMB.funcionarios}" widgetVar="funcionariosTable"
				multiViewState="true" rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" selectionMode="single"
				selection="#{funcionarioMB.selectedFuncionario}" rowKey="#{fun.n_funcionario}"
				emptyMessage="Nenhum Cliente encontrado com esses critérios"
				filteredValue="#{funcionarioMB.filteredFuncionarios}" sortMode="multiple" >
				<f:facet name="header">
						<p:outputPanel style="text-align:end">
							<p:inputText id="globalFilter"
								onkeyup="PF('funcionariosTable').filter()"
								placeholder="Pesquisar por..." />
						</p:outputPanel>
					</f:facet>

				<p:column headerText="CPF" filterBy="#{fun.cpf}" sortBy="#{fun.cpf}"
					filterMatchMode="contains">
					<h:outputText value="#{fun.cpf}" />
				</p:column>
				<p:column headerText="Nome" filterBy="#{fun.nome}"
					sortBy="#{fun.nome}" filterMatchMode="contains">
					<h:outputText value="#{fun.nome}" />
				</p:column>
				<p:column headerText="Telefone" filterBy="#{fun.telefone}"
					sortBy="#{fun.telefone}" filterMatchMode="contains">
					<h:outputText value="#{fun.telefone}" />
				</p:column>
				<p:column headerText="Ações" class="text-center"
						style="width:40px;text-align:center">
						<p:linkButton class="btn-primary" outcome="consultar"
							icon="fa fa-eye" title="Consultar Funcionario">
							<f:param name="funcionario_id" value="#{fun.n_funcionario}" />
						</p:linkButton>
					</p:column>

			</p:dataTable>
		</h:form>
	</div>
	</ui:define>

</ui:composition>
