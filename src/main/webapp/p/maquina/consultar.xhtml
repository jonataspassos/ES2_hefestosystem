<ui:composition template="/WEB-INF/templates/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

	<ui:define name="titulo">Máquinas</ui:define>
	<ui:define name="cabecalho">Consultar Máquina</ui:define>
	<ui:define name="corpo">
		<p:spacer></p:spacer>
		<p:growl id="growl" life="2000" />

		<div class="p-grid p-justify-start">

			<div class="p-col-2">
				<p:linkButton outcome="listar" class="btn btn-warning btn-text"
					value="Cancelar" id="cancel" icon="fa fa-times" />
			</div>
			<div class="p-col-2">
				<p:commandButton class="btn btn-primary btn-text" value="Editar"
					id="btnEdita" action="#{buttonView.buttonAction}" update="growl"
					icon="fa fa-pencil-square-o" />
			</div>
			<div class="p-col-2">
				<p:commandButton class="btn btn-success btn-text" value="Salvar"
					id="btnSalvar" action="#{buttonView.buttonAction}" update="growl"
					icon="fa fa-save" disabled="true" />
			</div>
		</div>

		<div class="p-grid">
			<div class="p-col-10">
				<div class="p-grid">
					<div class="p-col">
						<div class="box">
							<h5>Número de Registro</h5>
							<p:inputText id="n_registro"
								value="#{maquina.maquina.n_registro}" disabled="true" />
						</div>
					</div>

					<div class="p-col">
						<div class="box">
							<h5>Marca</h5>
							<p:inputText id="marca" value="#{maquina.maquina.marca}"
								disabled="true" />
						</div>
					</div>

					<div class="p-col">
						<div class="box">
							<h5>Potência</h5>
							<p:inputNumber id="potencia" value="#{maquina.maquina.potencia}"
								disabled="true" />
						</div>
					</div>

					<div class="p-col">
						<div class="box">
							<h5>Valor da diária</h5>
							<p:inputNumber id="valor_diaria"
								value="#{maquina.maquina.valor_diaria}" disabled="true" />
						</div>
					</div>
				</div>

				<div class="p-grid">
					<div class="p-col">
						<div class="box">
							<h5>Tipo de combustível</h5>
							<p:inputText id="tipo_combustivel"
								value="#{maquina.maquina.tipo_combustivel}" disabled="true" />
						</div>
					</div>
				</div>
			</div>
			<div class="p-col-2 p-dir-col">
				<div class="p-col">
					<div class="p-grid p-justify-end">
						<p:commandButton class="btn btn-primary btn-text" value="Revisão"
							id="btnRevisao" action="#{buttonView.buttonAction}"
							update="growl" icon="fa fa-gear" />
					</div>
				</div>
				<div class="p-col">
					<div class="p-grid p-justify-end">
						<p:linkButton href="http://localhost:8080/hefestosystem/p/aluguel/alugar.xhtml"
							class="btn btn-primary btn-text" value="Alugar" id="btnAluga"
							icon="fa fa-refresh">
							<f:param name="maquina_id" value="#{maquina.getMaquina_id_param()}" />
						</p:linkButton>
					</div>
				</div>
				<div class="p-col">
					<div class="p-grid p-justify-end">
						<p:commandButton class="btn btn-error btn-text" value="Excluir"
							id="btnExcluir" action="#{buttonView.buttonAction}"
							update="growl" icon="fa fa-trash" />
					</div>
				</div>
			</div>
		</div>

		<div class="p-grid">
			<div class="p-col-10">
				<p:accordionPanel>
					<p:tab title="Últimos Aluguéis">
						<h:panelGrid>
							<p:dataList value="#{maquina.alugueis}" var="aluguel">
								<strong>Início:</strong> #{aluguel.data_ini}, <strong>Fim:</strong> #{aluguel.data_final}, 
								<strong>Hora de Saída:</strong> #{aluguel.hori_saida}, 
								<strong>Hora de Retorno:</strong> #{aluguel.hori_retorno}
							</p:dataList>
							<!-- 							<h:outputText value="#{maquina.maquina_id_param}" /> -->
						</h:panelGrid>
					</p:tab>
					<p:tab title="Últimas Revisões"></p:tab>
				</p:accordionPanel>
			</div>
		</div>

	</ui:define>
</ui:composition>
