<ui:composition template="/WEB-INF/templates/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

	<ui:define name="titulo">Máquinas</ui:define>
	<ui:define name="cabecalho">Consultar Máquina</ui:define>
	<ui:define name="corpo">
		<p:spacer></p:spacer>
		<p:growl id="growl" life="2000" />
		
		<div class="p-grid">
			<div class="p-col-10">
				<p:accordionPanel>
					<p:tab title="Últimos Aluguéis"></p:tab>
					<p:tab title="Últimas Revisões"></p:tab>
				</p:accordionPanel>
			</div>
			<div class="p-col-2 p-dir-col">
				<div class="p-col">
					<div class="p-grid p-justify-end">
						<p:commandButton value="Revisão" id="btnRevisao"
							action="#{buttonView.buttonAction}" update="growl"
							icon="fa fa-gear" />
					</div>
				</div>
				<div class="p-col">
					<div class="p-grid p-justify-end">
						<p:commandButton value="Alugar" id="btnAluga"
							action="#{buttonView.buttonAction}" update="growl"
							icon="fa fa-refresh" />
					</div>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
