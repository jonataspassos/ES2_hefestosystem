<ui:composition template="/WEB-INF/templates/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

	<ui:define name="titulo">Máquinas</ui:define>
	<ui:define name="cabecalho">Listagem de Máquinas</ui:define>
	<ui:define name="corpo">
		<div class="conteudo">
			<div class="listar-acoes">
				<p:linkButton outcome="criar" value="Cadastrar Máquina"
					icon="fa fa-plus" />
			</div>
			
			

			<p:dataTable var="maquina" value="#{maquina.maquinas}" reflow="true"
				rows="5" paginator="true">
				<p:column headerText="Número de registro">
					<h:outputText value="#{maquina.n_registro}" />
				</p:column>

				<p:column headerText="Marca">
					<h:outputText value="#{maquina.marca}" />
				</p:column>

				<p:column headerText="Potência">
					<h:outputText value="#{maquina.potencia}" />
				</p:column>

				<p:column headerText="Valor da diária">
					<h:outputText value="#{maquina.valor_diaria}" />
				</p:column>

				<p:column headerText="Tipo combustível">
					<h:outputText value="#{maquina.tipo_combustivel}" />
				</p:column>

				<p:column headerText="Data da última revisão">
					<h:outputText value="#{maquina.data_ult_revisao}" />
				</p:column>

				<p:column headerText="Horímetro">
					<h:outputText value="#{maquina.horimetro}" />
				</p:column>

				<p:column headerText="Ações" class="text-center">
						<p:linkButton outcome="consultar" icon="fa fa-eye" title="Consultar Máquina">
							<f:param name="maquina_id" value="#{maquina.n_maquina}" />
						</p:linkButton>
				</p:column>
			</p:dataTable>

		</div>

	</ui:define>

</ui:composition>
