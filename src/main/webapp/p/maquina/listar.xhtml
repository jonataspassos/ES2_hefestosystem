<ui:composition template="/WEB-INF/templates/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

	<ui:define name="titulo">Máquinas</ui:define>
	<ui:define name="corpo">
		<!-- Escreva aqui o Corpo da Página -->

		<h1 class="titulo">Listagem de Máquinas</h1>
		<hr></hr>

		<div class="conteudo">
			<p:dataTable var="maquina" value="#{dtBasicView.cars}" reflow="true" rows="5" paginator="true">
				<p:column headerText="Número de registro">
					<h:outputText value="#{car.id}" />
				</p:column>

				<p:column headerText="Marca">
					<h:outputText value="#{car.year}" />
				</p:column>

				<p:column headerText="Potência">
					<h:outputText value="#{car.brand}" />
				</p:column>

				<p:column headerText="Valor da diária">
					<h:outputText value="#{car.color}" />
				</p:column>
				
				<p:column headerText="Tipo combustível">
					<h:outputText value="#{car.color}" />
				</p:column>
				
				<p:column headerText="Data da última revisão">
					<h:outputText value="#{car.color}" />
				</p:column>
			</p:dataTable>
		</div>

	</ui:define>

</ui:composition>
