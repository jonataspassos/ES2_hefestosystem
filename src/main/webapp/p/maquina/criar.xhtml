<ui:composition template="/WEB-INF/templates/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

	<ui:define name="titulo">Máquinas</ui:define>
	<ui:define name="cabecalho">Cadastrar Máquina</ui:define>
	<ui:define name="corpo">
		<h:form>

			<p:growl id="message" autoUpdate="true" closable="true"
				showDetail="true" sticky="true" />

			<div class="p-grid">
				<div class="p-col">
					<div class="box">
						<h5>Número de Registro</h5>
						<p:inputText id="n_registro" value="#{maquina.maquina.n_registro}" />
					</div>
				</div>

				<div class="p-col">
					<div class="box">
						<h5>Marca</h5>
						<p:inputText id="marca" value="#{maquina.maquina.marca}" />
					</div>
				</div>

				<div class="p-col">
					<div class="box">
						<h5>Potência</h5>
						<p:inputNumber id="potencia" value="#{maquina.maquina.potencia}" />
					</div>
				</div>

				<div class="p-col">
					<div class="box">
						<h5>Valor da diária</h5>
						<p:inputNumber id="valor_diaria"
							value="#{maquina.maquina.valor_diaria}" />
					</div>
				</div>
			</div>

			<div class="p-grid">
				<div class="p-col">
					<div class="box">
						<h5>Tipo de combustível</h5>
						<p:inputText id="tipo_combustivel"
							value="#{maquina.maquina.tipo_combustivel}" />
					</div>
				</div>
			</div>

			<p:spacer></p:spacer>

			<div class="p-grid">
				<div class="p-col-2">
					<p:linkButton outcome="listar" class="btn btn-error btn-text"
						value="Cancelar" id="cancel" icon="fa fa-times" />
				</div>
				<div class="p-col-2">
					<p:commandButton class="btn btn-secondary btn-text" value="Salvar"
						id="save" action="#{maquina.createMaquina}" icon="fa fa-save" />
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
