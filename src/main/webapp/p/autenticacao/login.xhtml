<ui:composition template="/WEB-INF/templates/LayoutLogin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

	<ui:define name="titulo">Login</ui:define>
	<ui:define name="formulario">
		<h:form>
			<p:panel id="form-login" header="Login">
				<p:messages id="messages" showDetail="true" closable="true">
					<p:autoUpdate />
				</p:messages>
				<div>
					<h3 style="margin-top: 0px; margin-bottom: 0px">CPF*:</h3>
					<p:inputText class="full-width input-style-1" id="login"
						value="#{autentication.funcionario.cpf}" required="true" />
					<p:message for="login" />

					<h3 style="margin-bottom: 0px">Senha*:</h3>
					<p:password class="full-width input-style-1" id="pass"
						value="#{autentication.funcionario.senha}" required="true" />
					<p:message for="pass" />
				</div>

				<p:spacer />

				<div class="p-grid p-justify-center text-center">
					<p:commandButton class="btn btn-primary btn-text"
						update="form-login" value="Entrar"
						actionListener="#{autentication.login()}" />
				</div>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
