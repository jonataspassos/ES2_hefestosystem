<ui:composition template="/WEB-INF/templates/LayoutLogin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

	<ui:define name="titulo">Nova Senha</ui:define>
	<ui:define name="formulario">
		<h:form>
		<p:panel id="form-login" header="Redefina sua senha Senha">
				<p:messages id="messages" showDetail="true" closable="true">
        			<p:autoUpdate />
    			</p:messages>
				<div>
					<h3 style="margin-top: 0px; margin-bottom: 0px">Nova Senha*:</h3>
        			<p:password id="pwd1" value="#{autentication.funcionario.senha}" match="pwd2" label="Password 1" required="true" style="width:90%;"/>
        			<h3 style="margin-bottom: 0px">Confirme Senha*:</h3>
        			<p:password id="pwd2" value="#{autentication.funcionario.senha}" label="Password 2" required="true" style="width:90%;"/>
				</div>
				<div class="centralizar-externa">
					<p:commandButton style="width:90%; margin-top:10px"
						update="form-login" value="Redefinir" 
						actionListener="#{autentication.redefinirSenha()}"/>
				</div>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
