<ui:composition template="/WEB-INF/templates/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

	<ui:define name="titulo">Alugar Máquina</ui:define>
	<ui:define name="cabecalho">Alugar Máquina</ui:define>
	<ui:define name="corpo">
		<p:steps id="steps" styleClass="p-grid"
			activeIndex="#{aluguelMB.step}">
			<p:autoUpdate />
			<p:menuitem value="Dados Cadastrais" styleClass="p-col" />
			<p:menuitem value="Especificação do Aluguel" styleClass="p-col" />
			<p:menuitem value="Confirmação e Pagamento" styleClass="p-col" />
		</p:steps>
		<h:form>
			<p:autoUpdate />
			<div style="display: #{aluguelMB.getForms(0)}">
				<h1>Dados Cadastrais</h1>
				<div class="p-grid p-justify-between">
					<div class="p-col-6">
						<!-- Cliente Form -->
						<h3>Cliente</h3>
						<p:panelGrid columns="2" id="dadosCLiente">
							<p:outputLabel value="Informe o CPF*: " />
							<p:inputText value="#{aluguelMB.clienteSel.cpf}"
								onchange="#{aluguelMB.searchCliente()}" update="dadosCLiente" />

							<p:outputLabel value="CPF: " />
							<p:outputLabel value="#{aluguelMB.clienteSel.cpf}" />
							<p:outputLabel value="Nome: " />
							<p:outputLabel value="#{aluguelMB.clienteSel.nome	}" />
							<p:outputLabel value="Telefone: " />
							<p:outputLabel value="#{aluguelMB.clienteSel.telefone	}" />
						</p:panelGrid>
						<p:linkButton style="display:#{aluguelMB.showPlusCliente()}"
							href="#{system.path()}/p/cliente/listar.xhtml"
							class="btn btn-primary btn-text" value="Cadastrar Cliente"
							id="btnCliente" icon="fa fa-plus">
							<f:param name="cpf" value="#{aluguelMB.clienteSel.cpf}" />
						</p:linkButton>
					</div>
					<!-- Cliente Form -->
					<div class="p-col-6">
						<!-- Empresa Form -->
						<h3>Empresa</h3>
						<p:selectBooleanCheckbox value="#{aluguelMB.empresa}"
							itemLabel="Representa Empresa">
							<p:ajax update="dadosEmpresa" />
						</p:selectBooleanCheckbox>
						<p:panelGrid columns="2" id="dadosEmpresa"
							style="display:#{aluguelMB.showEmpresa()}">
							<p:outputLabel value="Informe o CNPJ: " />
							<p:inputText value="#{aluguelMB.empresaSel.cnpj}"
								onchange="#{aluguelMB.searchEmpresa()}" update="dadosEmpresa" />
							<p:outputLabel value="CPF: " />
							<p:outputLabel value="#{aluguelMB.empresaSel.cnpj}" />
							<p:outputLabel value="Nome: " />
							<p:outputLabel value="#{aluguelMB.empresaSel.raz_social	}" />
							<p:outputLabel value="Telefone: " />
							<p:outputLabel value="#{aluguelMB.empresaSel.telefone	}" />
						</p:panelGrid>
						<p:linkButton style="display:#{aluguelMB.showPlusEmpresa()}"
							href="#{system.path()}/p/empresa/listar.xhtml"
							class="btn btn-primary btn-text" value="Cadastrar Empresa"
							id="btnEmpresa" icon="fa fa-plus">
							<f:param name="cnpj" value="#{aluguelMB.empresaSel.cnpj}" />
						</p:linkButton>
					</div>
					<!-- Empresa Form -->
				</div>
				<!-- Forms -->
			</div>
			<!-- Dados Cadastrais -->
			<div style="display: #{aluguelMB.getForms(1)}">
				<h1>Especificação do Aluguel</h1>
				<p:panelGrid id="dadosAluguel">
				
					<p:outputLabel for="range" value="Período do aluguel: " />
        			<p:datePicker id="range" pattern="dd/MM/yyyy" selectionMode="range" value="#{aluguelMB.period}" readonlyInput="true" >
        				<p:ajax update="dadosAluguel"/>
        			</p:datePicker>
        			
        			<p:outputLabel for="maq" value="Máquina: " />
            		<p:selectOneMenu id="maq" value="#{aluguelMB.maquinaSel}" style="width:150px">
                		<f:selectItem itemLabel="Selecione a máquina" itemValue="" noSelectionOption="true"/>
		                <f:selectItems value="#{aluguelMB.maquinas}" />
            		</p:selectOneMenu>
            		
            		<p:outputLabel value="Horímetro: "/>
            		<p:inputText value="#{aluguelMB.aluguelSel.hori_saida}"/>
            		
            		<p:outputLabel value="Horas por dia: "/>
        			<p:selectOneMenu id="hd" value="#{aluguelMB.horas}" style="width:150px">
                		<f:selectItem itemLabel="quantas horas por dia" itemValue="" noSelectionOption="true"/>
		                <f:selectItems value="#{aluguelMB.listHoras}" />
            		</p:selectOneMenu>
        		</p:panelGrid>
			</div>
			<div style="display: #{aluguelMB.getForms(2)}">
				<h1>Confirmação e Pagamento</h1>
				<div class="ui-g"><!-- Máquina -->
    				<div class="ui-g-6"><p:outputLabel value="Máquina"/></div>
				    <div class="ui-g-2"><p:outputLabel value="Diária"/></div>
				    <div class="ui-g-2"><p:outputLabel value="Nº Dias"/></div>
				    <div class="ui-g-2"><p:outputLabel value="Valor"/></div>
				</div>
				<div class="ui-g"><!-- Máquina descrição -->
    				<div class="ui-g-6"><p:outputLabel value="#{aluguelMB.maquinaSel}"/></div>
				    <div class="ui-g-2"><p:outputLabel value="R$#{aluguelMB.maquinaSel2.valor_diaria}"/></div>
				    <div class="ui-g-2"><p:outputLabel value="#{aluguelMB.ndias}"/></div>
				    <div class="ui-g-2"><p:outputLabel value="R$#{aluguelMB.valor}"/></div>
				</div>
				<div class="ui-g"><!-- Desconto -->
    				<div class="ui-g-6"><p:outputLabel value="Descontos"/></div>
				    <div class="ui-g-2"><p:outputLabel value="%"/></div>
				    <div class="ui-g-2"><p:outputLabel value="-R$"/></div>
				    <div class="ui-g-2"><p:outputLabel value="R$"/></div>
				</div>
				<div class="ui-g"><!-- Desconto Nº de Dias -->
    				<div class="ui-g-6"><p:outputLabel value="Nº de Dias"/></div>
				    <div class="ui-g-2"><p:outputLabel value="#{aluguelMB.descNdias}"/></div>
				    <div class="ui-g-2"><p:outputLabel value="#{aluguelMB.delNdias}"/></div>
				    <div class="ui-g-2"><p:outputLabel value="#{aluguelMB.valNdias}"/></div>
				</div>
				<div class="ui-g"><!-- Desconto Horas/dia -->
    				<div class="ui-g-6"><p:outputLabel value="Horas/Dia"/></div>
				    <div class="ui-g-2"><p:outputLabel value="#{aluguelMB.descHdias}"/></div>
				    <div class="ui-g-2"><p:outputLabel value="#{aluguelMB.delHdias}"/></div>
				    <div class="ui-g-2"><p:outputLabel value="#{aluguelMB.valHdias}"/></div>
				</div>
				<div class="ui-g"><!-- Desconto Fidelização -->
    				<div class="ui-g-6"><p:outputLabel value="Fidelização"/></div>
				    <div class="ui-g-2"><p:outputLabel value="#{aluguelMB.descFidel}"/></div>
				    <div class="ui-g-2"><p:outputLabel value="#{aluguelMB.delFidel}"/></div>
				    <div class="ui-g-2"><p:outputLabel value="#{aluguelMB.valFidel}"/></div>
				</div>
				<div class="ui-g"><!-- Desconto personalizado -->
    				<div class="ui-g-6"><p:outputLabel value="Personalizado"/></div>
				    <div class="ui-g-2"><p:outputLabel value="#{aluguelMB.descPers}"/></div>
				    <div class="ui-g-2"><p:outputLabel value="#{aluguelMB.delPers}"/></div>
				    <div class="ui-g-2"><p:outputLabel value="#{aluguelMB.valPers}"/></div>
				</div>
				<div class="ui-g"><!-- Total -->
				    <div class="ui-g-8"></div>
				    <div class="ui-g-2"><p:outputLabel value="Total"/></div>
				    <div class="ui-g-2"><p:inputText value = "#{aluguelMB.total}"/> </div>
				</div>
			</div>

			<div class="p-grid p-justify-between">
				<div class="p-col-2">
					<p:commandButton value="Cancelar" />
				</div>
				<div class="p-col-4">
					<p:commandButton value="anterior" disabled="#{aluguelMB.disabledAnterior}"
						actionListener="#{aluguelMB.backStep()}" />
					<p:commandButton value="#{aluguelMB.valueProximo}"
						actionListener="#{aluguelMB.nextStep()}" />
				</div>
			</div>


		</h:form>
	</ui:define>


</ui:composition>
