<ui:composition template="/WEB-INF/templates/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

	<ui:define name="titulo">Aluguéis</ui:define>
	<ui:define name="cabecalho">Listagem de Aluguéis</ui:define>
	<ui:define name="corpo">

		<style type="text/css">
.ui-datatable input {
	box-sizing: border-box;
	width: 100%;
	-webkit-box-shadow: none;
	box-shadow: none !important;
}
</style>

		<div class="conteudo">
			<div class="listar-acoes">
				<p:linkButton outcome="alugar" value="Realizar Aluguel"
					icon="fa fa-plus" />
			</div>
			<h:form>
				<p:dataTable var="alu" value="#{aluguel.alugueis}">
					<p:column headerText="Data de Saída">
						<h:outputText value="#{alu.data_ini}" />
					</p:column>

					<p:column headerText="Data de Retorno">
						<h:outputText value="#{alu.data_entregue}" />
					</p:column>

					<p:column headerText="Numero de Registro de Máquina">
						<h:outputText value="#{alu.n_registro}" />
					</p:column>

					<p:column headerText="Potência">
						<h:outputText value="#{alu.potencia}" />
					</p:column>

					<p:column headerText="Valor Contratado">
						<h:outputText value="#{alu.val_contratado}" />
					</p:column>

					<p:column headerText="Valor Pago">
						<h:outputText value="#{alu.valor_pago}" />
					</p:column>

				</p:dataTable>
			</h:form>
		</div>
	</ui:define>

</ui:composition>
